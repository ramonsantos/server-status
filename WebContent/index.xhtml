<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Status do Servidor - Desafio Ustore</title>
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
</h:head>

<h:body>
	<div class="container">
		<div class="row" style="text-align: center">
			<h1 class="h1">Informações Sobre o Servidor</h1>
		</div>

		<div class="row">
			<div class="col-md-12">
				<ul class="list-group">
					<li class="list-group-item"><strong>Sistema
							Operacional: </strong>${serverStatusController.getOSInfo()}</li>
					<li class="list-group-item"><strong>Kernel: </strong>${serverStatusController.getKernelInfo()}</li>
					<li class="list-group-item"><strong>Tempo de
							Atividade: </strong>${serverStatusController.getUptime()}</li>
				</ul>
			</div>
		</div>

		<div class="row" style="text-align: center">
			<h1 class="h1">Recursos de Memória e Disco</h1>
		</div>

		<div class="row">
			<div class="col-md-6" style="padding-right: 15px;">
				<div class="jumbotron">
					<div class="container">
						<p:chart type="pie"
							model="#{serverStatusController.memoryChartModel}" />
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="jumbotron">
					<div class="container">
						<p:chart type="pie"
							model="#{serverStatusController.diskChartModel}" />
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
