<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello World - Input Form</title>
</h:head>
<h:body>
    
    Uptime: ${serverStatusController.getUptime()}
    
    Disk Total: ${serverStatusController.getTotalDisk()}
    Disk Used: ${serverStatusController.getUsedDisk()}
    Disk Free: ${serverStatusController.getFreeDisk()}
     
    <p:chart type="pie"
		model="#{serverStatusController.memoryChartModel}"
		style="width:400px;height:300px" />

	<p:chart type="pie" model="#{serverStatusController.diskChartModel}"
		style="width:400px;height:300px" />

</h:body>
</html>
